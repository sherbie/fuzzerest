repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
    -   id: check-json
    -   id: check-ast
    -   id: trailing-whitespace
-   repo: https://github.com/akaihola/darker
    rev: 1.2.1
    hooks:
    -   id: darker
        args: ["--isort"]
        additional_dependencies: ["isort"]
-   repo: https://github.com/AleksaC/hadolint-py
    rev: v1.19.0
    hooks:
    -   id: hadolint
